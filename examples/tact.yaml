## This is a minimal example.
## It will use your current kube context and will deploy Tiller without RBAC service account.
## For the full config spec and options, check https://github.com/Praqma/helmsman/blob/master/docs/desired_state_specification.md
helmRepos:
    tactful-ai: s3://tactful.chart.museum/charts
  
namespaces:
  default:
    protected: false
  
apps:
    alpha:
      namespace: default
      enabled: true
      chart: tactful-ai/tactful
      version: 2.1.0

    # demo:
    #   namespace: default
    #   enabled: true
    #   chart: tactful-ai/tactful
    #   version: 2.1.0
  

    test:
      namespace: default
      enabled: true
      chart: tactful-ai/tactful
      version: 2.1.0

# JSON path for image tag in values file
images:
  api: "api.image.tag"
  bot: "bot.image.tag"
  worker: "worker.image.tag"
  flower: "flower.image.tag"
  notebook: "notebook.image.tag"
  nlu: "nlu.image.tag"
  vdash: "vdash.image.tag"

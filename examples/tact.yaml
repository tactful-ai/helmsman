## This is a minimal example.
## It will use your current kube context and will deploy Tiller without RBAC service account.
## For the full config spec and options, check https://github.com/Praqma/helmsman/blob/master/docs/desired_state_specification.md
helmRepos:
    tactful-ai: s3://tactful.chart.museum/charts
  
namespaces:
  default:
    protected: false
  
releases:
    - name: alpha
      namespace: default

    - name: test
      namespace: default
    
    - name: demo
      namespace: default

    - name: beta
      namespace: default


# defines all the images managed by the Helm chart
# and the JSON-Path for each image tag in the values file
images:
  - name: api
    path: "api.image.tag"
  - name: bot
    path: "bot.image.tag"
  - name: worker
    path: "worker.image.tag"
  - name: flower
    path: "flower.image.tag"
  - name: notebook
    path: "notebook.image.tag"
  - name: nlu
    path: "nlu.image.tag"
  - name: vdash
    path: "vdash.image.tag"
